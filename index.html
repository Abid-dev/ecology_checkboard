<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/building.css">
    <script src="https://kit.fontawesome.com/f26bb953d6.js" crossorigin="anonymous"></script>
    <title>Checkboard - Status</title>
</head>
<body>
    <section class="overview">
        <!-- <div class="checkboard-logo-container">
            <a href="https://checkboard.com/" target="_blank"><img src="./images/checkboard_logo.PNG" alt="checkboard logo" class="checkboard-logo"></a>
        </div> -->
        <div class="container overview-container">
            <div class="company-details">
                <div class="company-logo"><i class="fas fa-chess-rook"></i></div>
                <h1 class="company-name">Company Name</h1>
                <h3 class="company-website"><a href="#" class="company-website-link">www.company.com</a></h3>
                <h4 class="company-number">Company #123</h4>
                <div class="company-overview">
                    <div class="badge">
                        <div class="company-badge company-overview-icon"><i class="fas fa-ribbon"></i></div>
                        <h4 class="company-overview-title">Superstar</h4> 
                        <p class="company-overview-desc">Super job superstar!</p> 
                    </div>
                    <div class="points">
                        <div class="company-points company-overview-icon"><i class="fas fa-spinner"></i></div>
                        <h4 class="company-overview-title">155</h4> 
                        <!-- <p class="company-overview-desc">See your next milestone!</p> -->
                        <a href="#milestones"><button id="milestone-btn">Next Stop!</button></a>
                    </div>
                    <div class="time">
                        <div class="company-time company-overview-icon"><i class="fas fa-calendar-times"></i></div>
                        <h4 class="company-overview-title">3 months</h4>  
                        <p class="company-overview-desc">of facilitating ease and security</p> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="milestones" id="milestones">
        <div class="container">
            <div class="building">
                <div class="flag"></div>
                <div class="flag-pole"></div>
                <div class="roof-layer-2"></div>
                <div class="roof-layer-1"></div>
                <div class="building-main floor">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <div class="g-floor floor">
                    <div class="tree-holder left-tree-holder">
                        <img class="tree" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-forest-nature-flatart-icons-flat-flatarticons-1.png"/>
                    </div>
                    <div class="tree-holder right-tree-holder">
                        <img class="tree" src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-tree-tree-justicon-flat-justicon-4.png"/>
                    </div>
                    <div class="company-entrance">
                        <div class="company-building-name-board">
                            <h4 class="company-building-name">Company Name</h4>
                        </div>
                        <div class="doors">
                            <div class="door left-door">
                                <div class="door-handle"></div>

                            </div>
                            <div class="door middle-door">
                                <div class="door-handle"></div>
                            </div>
                            <div class="door">
                                <div class="door-handle right-door-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
